# --- FIRST LINE: A BUNCH OF INFO

# First param: whoami
[username]
format = " [$user]($style)â™¥ï¸ "
show_always = true
style_root = "bold red"
style_user = "bold red"

# Second param: shortened host (computer) name
[hostname]
disabled = true
format = "[$hostname]($style) "
ssh_only = false
style = "bold dimmed red"
trim_at = "-"

# Third: number of nested shells
[shlvl]
disabled = false
format = " [$symbol]($style) "
repeat = true
symbol = "ï†Œ "
# symbol = "â†•ï¸"
# symbol = "ï¬² "

# Fourth: kubernetes
[kubernetes]
disabled = false
format = 'â˜¸ [$context\($namespace\)]($style) '
style = "dimmed purple"
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"
"gke_.*_(?P<var_cluster>[\\w-]+)" = "gke-$var_cluster"
[kubernetes.user_aliases]
"dev.local.cluster.k8s" = "dev"
"root/.*" = "root"

# Fifth: pwd, shortened to git repo
[directory]
style = "purple"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

# Sixth: current git branch
[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = "ï˜ "
style = "dimmed green"

# Seventh: git status
[git_status]
format = "[<$modified$staged$deleted$renamed$untracked$stashed$ahead_behind$conflicted>](green) "
modified = "[ï„ $count](red)"
staged = '[+\($count\)](green)'
deleted = "[x$count](red bold)"
ahead = "[â‡¡$count](yellow)"
behind = "[â‡£$count](yellow)"
up_to_date = "[âœ“](green bold)"
untracked = "[?$count](red bold)"
stashed = "[îœ $count](white)"
# diverged = "[â‡•$ahead_countâ‡£$behind_count](orange bold)"
diverged = "[ï¬” $ahead_countâ‡£$behind_count](orange bold)"
conflicted = "[î¿ $count](orange)"
ignore_submodules = true
disabled = false

# Eigth: project build information
# e.g. 'via <python-symbol> <version>'
# except for the symbols (defined below) I use the default here

# Penultimate: am I cached as sudo?
[sudo]
disabled = false
style = "bold blue"
symbol = "ï‚„  "

# Last: how long the last command took to run
[cmd_duration]
disabled = false
format = "â™¥ï¸ [$duration]($style)"
min_time = 1

# --- SECOND LINE: Intermediate

# First: suspended processes from this prompt
[jobs]
disabled = false

# Also: Battery
# I don't use this, but it would be here somewhere

# Second: time this prompt was printed (right after the last command completed)
# I also use this to make the prompt more visible with that --- part
# this can be helpful when scrolling through long outputs that I might print
# repeatedly, so as I scroll through the last output I find myself reading the
# previous, outdated output
[time]
disabled = false
format = " ğŸ•™ $time($style) [-----------------------------------------------------------------](bold blue)\n"
style = "bright-white"
time_format = "%T"

# --- THIRD LINE: LAST COMMAND STATUS

# success state of the last command
[status]
disabled = false
# format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
format = ' $not_found_symbol$not_executable_symbol$success_symbol$symbol$signal_number'
map_symbol = true
pipestatus = true
style = "bold red"

# --- SYMBOLS

# last process succeeded
success_symbol = "[Î»](red)"
# last process failed
symbol = "[x](bold green)[X](bold #734bab) [$status](bold blue) [X](bold yellow)[x](bold green)"
# self explanatory
not_executable_symbol = "[ï‡‰ ](bold #734bab)"
not_found_symbol = "[ğŸ” ](bold #734bab)"
# interrupt like <C-C>
sigint_symbol = "[âš¡](bold #734bab)"
signal_symbol = "[âš¡](bold #734bab)"

# the prompt that is usually '$'
# is replaced by status from above
[character]
error_symbol = ""
success_symbol = ""

